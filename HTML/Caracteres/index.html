<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referencias</title>
</head>

<body>
    <h1>
        Referencias a caracteres
    </h1>
    <p>
        <!--Changes text to a code-like font-->
        <code>
            Este es mi codigo <br>
            <!--Html codes for certain special characters, avoid syntax errors-->
            <a href="https://www.toptal.com/designers/htmlarrows/letters/" target="_blank">
                Html standards 
            </a> <br>
        </code>

        <!--Reference code, underlineD-->
        <ins>&notin;</ins><br>
        <!--Letras tildadas-->
        <mark>&oacute; , &Oacute; </mark>

    </p>
</body>

</html>
