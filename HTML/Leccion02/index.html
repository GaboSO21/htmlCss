<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos basicos html</title>
</head>

<body>

    <!--Headers-->
    <h1>
        Titulo H1
    </h1>
    <h2>
        Titulo H2
    </h2>
    <h3>
        Titulo H3
    </h3>
    <h4>
        Titulo H4
    </h4>
    <h5>
        Titulo H5
    </h5>
    <h6>
        Titulo H6
    </h6>
    <!--Paragraph (br = salto de linea; span = encerrar caracteres para editar solamente esa parte en css)-->
    <p>
        Hola me llamo gabriel <br> <span>pene</span> de mono.
    </p>
    <!-- hr = linea horizontal-->
    <hr>
    <p>
        Segundo parrafo
    </p>


</body>

</html>
